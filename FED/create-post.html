<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | Social Media</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-relaxed" onload="validateToken()">
    <div class="container mx-auto mt-5 px-4">
        <div class="bg-white shadow-md rounded-lg p-8">
            <div class="flex justify-end mb-4">
                <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-700" onclick="logout()">Logout</button>
            </div>
            <h3 class="text-2xl font-semibold mb-4">Create a new Post</h3>
            <hr class="my-4">
            <form>
                <div class="mb-2">
                    <label for="title" class="block text-lg font-medium mb-2">Title</label>
                    <input type="text" placeholder="title" id="title" class="w-full px-3 py-2 border border-gray-300 rounded-md" onchange="handleInput(event)" required>
                </div>
                <div class="mb-2">
                    <label for="content" class="block text-lg font-medium mb-2">Content</label>
                    <textarea placeholder="content" id="content" class="w-full px-3 py-2 border border-gray-300 rounded-md" onchange="handleInput(event)" required></textarea>
                </div>
                <div class="mb-2">
                    <label for="created_On" class="block text-lg font-medium mb-2">Created On</label>
                    <input type="date" id="created_On" class="w-full px-3 py-2 border border-gray-300 rounded-md" onchange="handleInput(event)" required>
                </div>
                <div class="mb-2">
                    <label for="author" class="block text-lg font-medium mb-2">Author</label>
                    <input type="text" placeholder="author name" id="author" class="w-full px-3 py-2 border border-gray-300 rounded-md" onchange="handleInput(event)" required>
                </div>
                <div class="mb-2">
                    <label for="category" class="block text-lg font-medium mb-2">Category</label>
                    <select id="category" class="w-full px-3 py-2 border border-gray-300 rounded-md" onchange="handleInput(event)" required>
                        <option value="select">Select Category</option>
                        <option value="movie">Movie</option>
                        <option value="song">Song</option>
                        <option value="web-series">Web Series</option>
                        <option value="games">Games</option>
                        <option value="news">News</option>
                        <option value="tourist-places">Tourist Places</option>
                    </select>
                </div>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700" onclick="createPost(event)">Create Post</button>
            </form>
        </div>
    </div>
    <script src="logout.js"></script>
    <script src="create-post.js"></script>
</body>
</html>
