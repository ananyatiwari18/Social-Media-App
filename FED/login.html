<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sosh Me</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-2xl font-semibold mb-4">Enter your valid credentials to login.</h2>
    <form class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" placeholder="Username" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)">
        </div>
        <div class="mb-6">
            <button id="loginBtn" onclick="login(event)" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </div>
    </form>
    <p class="mt-4 text-gray-700">If you do not have an account, <a href="register.html" class="text-blue-500 hover:underline">Register here</a>.</p>
    <script src="login.js"></script>
</body>

</html>
