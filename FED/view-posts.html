<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosh Me| Posts</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6" onload="validateToken()">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-4">Posts by all the Peers are presented here.</h2>
        <div class="mb-4">
            <button onclick="createPostPage()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">Create Post</button>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md ml-2 focus:outline-none focus:ring-2 focus:ring-red-400">Logout</button>
        </div>
        <input type="text" placeholder="Search Post by Author Name:" onchange="handleAuthorPost(event)" class="w-full px-3 py-2 border rounded-md mb-4 text-sm placeholder-gray-400 focus:outline-none focus:border-blue-400">

        <h4 class="text-sm text-gray-600 mb-2">
            User: <span id="userId"></span> | Followers: <span id="followersCount"></span>
        </h4>

        <h3 id="msg" class="text-xl font-bold mb-4"></h3>

        <div id="post-container" class="space-y-4"></div>
    </div>
    <script src="view-posts.js"></script>
    <script src="logout.js"></script>
</body>
</html>
