<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post | Social Media</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6" onload="handlePostData()">
    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Edit Post Data:</h2>
        <form>
            <label for="title" class="block mb-2">Title:</label>
            <input type="text" placeholder="Title" id="title" onchange="handleInput(event)" class="w-full px-3 py-2 border rounded-md mb-3 text-sm placeholder-gray-400 focus:outline-none focus:border-blue-400">
            
            <label for="content" class="block mb-2">Content:</label>
            <textarea placeholder="Content" id="content" onchange="handleInput(event)" class="w-full px-3 py-2 border rounded-md mb-3 text-sm placeholder-gray-400 focus:outline-none focus:border-blue-400"></textarea>
            
            <label for="category" class="block mb-2">Category:</label>
            <select id="category" onchange="handleInput(event)" class="w-full px-3 py-2 border rounded-md mb-3 text-sm placeholder-gray-400 focus:outline-none focus:border-blue-400">
                <option value="select" disabled selected>Select Category</option>
                <option value="movie">Movie</option>
                <option value="song">Song</option>
                <option value="web-series">Web Series</option>
                <option value="games">Games</option>
                <option value="news">News</option>
                <option value="tourist-places">Tourist Places</option>
            </select>
            
            <button type="button" onclick="editPost(event)" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">Submit Changes</button>
        </form>
    </div>

    <script src="edit-post.js"></script>
</body>
</html>
