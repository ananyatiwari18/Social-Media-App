<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sosh Me</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-2xl font-semibold mb-4">Register yourself here.</h2>
    <form class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <div class="mb-4">
            <label for="user_name" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="user_name" placeholder="User Name" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)" required>
        </div>
        <div class="mb-4 grid grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-gray-700 font-bold mb-2">First Name</label>
                <input type="text" id="first_name" placeholder="First Name" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)" required>
            </div>
            <div>
                <label for="last_name" class="block text-gray-700 font-bold mb-2">Last Name</label>
                <input type="text" id="last_name" placeholder="Last Name" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)" required>
            </div>
        </div>
        <div class="mb-4">
            <label for="age" class="block text-gray-700 font-bold mb-2">Age</label>
            <input type="number" id="age" placeholder="Age" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)" required>
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
            <input type="text" id="address" placeholder="Address" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)" required>
        </div>
        <div class="mb-4 grid grid-cols-2 gap-4">
            <div>
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handleInput(event)" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" onchange="handlePass(event)" required>
            </div>
        </div>
        <p id="msg" class="text-red-500 mb-4"></p>
        <div class="mb-6">
            <button id="registerBtn" onclick="register(event)" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" disabled>REGISTER</button>
        </div>
    </form>
    <p class="mt-4 text-gray-700">If you are already registered, <a href="login.html" class="text-blue-500 hover:underline">login here</a>.</p>
    <script src="register.js"></script>
</body>
</html>
